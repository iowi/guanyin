<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>观音灵签</title>
<link href="style.css" rel="stylesheet">
<style>
body {
font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
background-color: #f5f5f0;
}
.draw-button {
transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}
.draw-button:hover {
transform: translateY(-3px);
box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
}
.result-card {
background: rgba(255, 255, 255, 0.8);
backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.2);
}
.luck-level-ss { background-color: #ef4444; color: white; } /* 上上 /
.luck-level-sp { background-color: #f97316; color: white; } / 中平 /
.luck-level-xx { background-color: #6b7280; color: white; } / 下下 */
</style>
<script src="script.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg mx-auto">

    <div id="home-view" class="text-center">
        <div class="mb-6">
            <div class="mb-6">
                <img src="guanyin.png" alt="观音菩萨" class="mx-auto h-[480px] w-auto object-contain rounded-lg shadow-md">
            </div>
            <h1 class="text-3xl font-bold text-amber-800 mt-2">观音灵签</h1>
            <p class="text-gray-600 text-sm mt-1">心诚则灵，请虔诚祈求</p>
        </div>
        <button id="draw-btn" class="draw-button bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg text-lg">
            开始求签
        </button>
    </div>

    <div id="result-view" class="hidden">
        <div class="result-card rounded-2xl shadow-2xl p-4 md:p-6">
            <div class="text-center mb-4">
                <h2 id="lot-title" class="text-2xl font-bold text-gray-800"></h2>
                <span id="lot-luck-level" class="inline-block px-3 py-1 mt-1 text-md font-semibold rounded-full"></span>
                <p id="lot-palace" class="text-gray-600 text-sm mt-1"></p>
            </div>
            
            <div class="bg-amber-50/50 p-4 rounded-lg border-2 border-amber-200/50 mb-4 text-center" style="font-family: 'KaiTi', 'STKaiti', serif;">
                <p id="lot-poem-1" class="text-lg text-gray-700 leading-relaxed"></p>
                <p id="lot-poem-2" class="text-lg text-gray-700 leading-relaxed"></p>
                <p id="lot-poem-3" class="text-lg text-gray-700 leading-relaxed"></p>
                <p id="lot-poem-4" class="text-lg text-gray-700 leading-relaxed"></p>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold text-amber-800 border-b-2 border-amber-200 pb-2 mb-3 text-center">典故: <span id="lot-story"></span></h3>
                <p id="lot-story-detail" class="text-gray-600 text-sm mb-4"></p>
            </div>

            <div>
                <h3 class="text-xl font-semibold text-amber-800 border-b-2 border-amber-200 pb-2 mb-3 text-center">【圣意详解】</h3>
                <p id="lot-general-p1" class="text-gray-600 text-sm"></p>
                <p id="lot-general-p2" class="text-gray-600 text-sm mb-4"></p>
                <div id="lot-interpretation-grid" class="grid grid-cols-2 gap-x-3 gap-y-2">
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="back-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full shadow-lg text-sm">
                返回重求
            </button>
        </div>
        <div class="text-center text-gray-400 text-xs mt-4">
            Made by Weyes in Maoming
        </div>
    </div>
</div>
</body>
</html>
